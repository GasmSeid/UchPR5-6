<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА №3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body style="background: #5CDB95">
<div th:insert="Blocks/Header"></div>
<h1>Автомобили</h1>

<form style="color: blue" th:action="'/Search/Cars'">
    <button class="btn btn-warning" STYLE="background: #379683" type="submit">Поиск авто</button>
</form>
<form  th:action="'/Add/Cars'">
    <button class="btn btn-warning" STYLE="background: #379683" type="submit">Добавить авто</button>
</form>


<div th:each="el : ${Cars}">

    <h2 style="color: white"><b>Марка -  </b> <span th:text="${el.getCarbrand()}" /></h2>
    <h2 style="color: white"><b>Модель - </b> <span th:text="${el.getCarsmodel()}" /></h2>
    <p style="color: white"/><b>Год выпуска - </b> <span th:text="${el.getYear_release()}"/></p>
    <p style="color: white"/><b>Цвет - </b> <span th:text="${el.getColor()}"/></p>
    <p style="color: white"/><b>VIN - </b> <span th:text="${el.getVIN()}"/></p>
    <p style="color: white"/><b>Л/С - </b> <span th:text="${el.getHorsepower()}"/></p>
    <p style="color: white"/><b>Объём двигателя - </b> <span th:text="${el.getEngine_capacity()}"/></p>



    <form  th:action="'/blog/Cars/' + ${el.id}">
        <button STYLE="background: #379683" class="btn btn-warning" type="submit">Подробнее</button>
    </form>


</div>
</body>
</html>
